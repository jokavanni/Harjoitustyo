<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Training planner</title>
</head>
<body>
    <div id="navbar">
        <ul>
            <li><a href="../index.html">Training planner</a></li>
            <li><a href="../One rep max/index.html">One rep max</a></li>
        </ul>
    </div>
    <h1>Workout diary</h1>
        <form>
            <div>
                <label>Date</label>
                <input id="date"/>
            </div>
        <div>
            <label>Exercise</label>
            <input id="exercise"/>
        </div>
        <div>
            <label>Sets</label>
            <input id="sets" type="number"/>
        </div>
        <div>
            <label>Reps</label>
            <input id="reps" type="number">
        </div>
        <div>
            <label>Weight</label>
            <input id="weight" type="number">
        </div>
        <button type="button">Save</button>
        </form>
        <table>
        </table>
    <script src="./JS/functions.js"></script>
</body>
</html>
